<html xmlns:wicket>
<body>
  <wicket:panel>
  	<br/>
  	<p style="text-align: center; font-size: -1;">
  		Make sure you've enabled your bunny and followed <a href="#">the instructions</a>.<br/>
  		Once your nabaztag has a purple blinking belly, you can add it to your account.
  	</p>
  	<br/>
  	<br/>
  	<form wicket:id="nabForm">
	<div class="ui-widget ui-widget-content ui-corner-all" style="margin-left: auto; margin-right: auto; width: 500px">
		<br/>
		<div style="text-align: center" class="field">
			<label>
				<span style="color: purple">Nabaztag ID</span><br/>
				<input wicket:id="serial" alt="{event:'blur'}" class="required email text-field" style="text-align: center; font-size: 18px; font-weight: bold;" id="nabaztag" title="Please enter your nabaztag id" value="" name="nabaztag" maxlength="12" type="text">
			</label>
	    </div>
	    <br/>
	    <div style="margin-left: auto; margin-right: auto; width: 175px;">
	    	<a href="#" wicket:id="add">
	    	<div style="margin-left: 25px; float: left;width: 80px; text-align: center; height: 20px; padding-left: 25px; background: url(../images/layout/little-button-left.gif">Add</div>
	    	<div><img src="../images/layout/little-button-right.gif"/></div>
	    	</a>
	    </div>
	</div>
	</form>
  </wicket:panel>
</body>
</html>
