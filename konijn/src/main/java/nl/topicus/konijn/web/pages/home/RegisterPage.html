<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <link rel="stylesheet" type="text/css" href="css/register.css"/>
        <link rel="stylesheet" type="text/css" href="css/register11.css"/>
        <link rel="stylesheet" type="text/css" href="css/transparent_message.css"/>
        <title>Bunnie server</title>
    </head>
    <style type="text/css">
		body{margin-top:0!important;padding-top:0!important;min-width:800px!important;}#wm-ipp a:hover{text-decoration:underline!important;}
	</style>
    <body>
    <div id="container">
      	<div id="bandeau"></div>
      	<div id="header">
      		<h3 style="color: orange"> Bunnie Nabaztag Server</h3>
    	</div>   
      
      
      <!-- WRAPPER BEGINS -->
		<div id="wrapper">
	
			<!--CONTENT BEGINS -->
			<div id="content" class="home">
			<h1>Register your account</h1>
	
			<!-- MAIN AREA BEGINS -->
			<div class="main col-3">
				<div class="col register"><h2>&nbsp;</h2><p>&nbsp;</p></div>
				<div class="col message "><h2>&nbsp;</h2><p>&nbsp;</p></div>
				<div class="col special"><h2>&nbsp;</h2><p>&nbsp;</p></div>
			</div>	
			<hr class="clear" />
			<div class="main">
			<form wicket:id="register" autocomplete="off">
				<div class="field">
					<label>
						<span>Your e-mail address:</span>
						<input wicket:id="email" class="required email text-field" type="email"  value="" title="Please enter your email" alt="{event:'blur'}" />
					</label>
				</div>
	      		<div class="field">
					<label>
						<span>Your password:</span>
						<input wicket:id="password" class="required password text-field" type="password"  value="" title="Please enter your password" alt="{event:'blur'}" />					
					</label>
				</div>
				<br/>
				<div class="field">
					<label>
						<span>Captcha:</span>
						<img wicket:id="captchaImage" style="width: 205px; height: 52px;" />
					</label>
				</div>
				<div class="field">
					<label style="top: -10px; position: relative;">
						<span>&nbsp;</span>
						<a style="left: 10px; position: relative; color: black;" wicket:id="refreshCaptcha" href="#">Generate new captcha</a>
					</label>
				</div>
				<div class="field">
					<label>
						<span>Enter the captcha:</span>
						<input wicket:id="captcha" class="required captcha text-field" type="text"  value="" title="Please enter the captcha above" alt="{event:'blur'}" />
					</label>
				</div>
				<div class="call2action" style="float: left; left: 250px; position: relative;">
					<input wicket:id="submit" type="submit" value="Register" name="submit">
				</div>
			</form>
	      	</div>
	      </div>
		</div>
		<!-- MAIN AREA ENDS -->
		<hr class="clear" />
		<br/>
		<a href="main" style="color: black; font-size: +2; font-weight: bold;">Go back</a>
	</div>

	<div style="z-index: -1; position: absolute; top: 10px; left: 35px;">
		<img src="../images/layout/logoNabaztag.png" />
	</div>
<!-- CONTENT ENDS -->
      
      <div id="footer">
      	<!--FOOTER-->
      </div>

    <!--FOOTER-->
  </body>
</html>
